<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked-Card-With-Progress-Bar-Animation</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
    <div class="inner-container">          
        <div class="card inactive-1"></div>
        <div class="card inactive-2"></div>
        <div class="card">
            <div class="content active">
                <h1>Step 1</h1>
                <p>Make perfectly hot homemade coffee. Carefully pour into coffee cup. <i class="em em-coffee"></i></p>
                <a class="button" href="#">Next step &rarr;</a>
            </div>
            <div class="content">
                <h1>Step 2</h1>
                <p>Trip. Spill all over the place.</p>
                <a class="button" href="#">Next step &rarr;</a>
            </div>
            <div class="content">
                <h1>Step 3</h1>
                <p>Repeat.</p>
                <a class="button" href="#">Next step &rarr;</a>
            </div>
            <div class="progress-container">
                <div class="step"></div>
            </div>
        </div>
    </div>
</div>
    




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
